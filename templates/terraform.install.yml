parameters:
- name: terraformVersion
  type: string

steps:
  - bash: |
      TERRAFORM_BIN_DIR=$(mktemp -d)
      cd $TERRAFORM_BIN_DIR
      curl -fsSLO https://releases.hashicorp.com/terraform/$(parameters.terraformVersion)/terraform_$(parameters.terraformVersion)_linux_amd64.zip
      unzip terraform_$(parameters.terraformVersion)_linux_amd64.zip -d $TERRAFORM_BIN_DIR
      TERRAFORM_BINARY=${TERRAFORM_BIN_DIR}/terraform
      $TERRAFORM_BINARY --version
      echo "##vso[task.setvariable variable=terraform_binary]$TERRAFORM_BINARY"
    displayName: Installing Terraform v$(parameters.terraformVersion)
    env:
      TF_IN_AUTOMATION: 'true'
